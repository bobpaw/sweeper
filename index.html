<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Aiden Woodruff">
    <title>Minesweeper</title>
    <link type="text/css" rel="stylesheet" href="tiles.css">
    <script type="application/javascript" src="http-get.js"></script>
    <script type="application/javascript" src="sweeper.js"></script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <table id="board" class="board"></table>
    <div id="end"></div>
    <p id="minecount"></p>
    <form method="get" action="index.html">
      Width: <input type="text" name="width">
      Height: <input type="text" name="height">
      Mines: <input type="text" name="mines">
      <input type="submit" value="New Game">
    </form>
  </body>
</html>
