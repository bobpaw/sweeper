 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="https://www.w3.org/1999/xhtml/">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="Aiden Woodruff" />
    <meta name="keywords" content="minesweeper,game" />
    <meta name="description" content="JavaScript-only Minesweeper clone for browsers. Leaderboard support requires a server with PHP enabled. By Aiden Woodruff" />
    <meta property="og:description" content="JavaScript-only Minesweeper clone for browsers. By Aiden Woodruff" />
    <meta property="og:title" content="Minesweeper by Aiden" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://bobpaw.github.io/sweeper" />
    <meta property="og:image" content="https://bobpaw/github.io/sweeper/ogimage.jpg" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="-1" />
    <title>Minesweeper</title>
    <link type="image/jpeg" rel="icon" href="ogimage.jpg" />
    <link type="text/css" rel="stylesheet" href="styles.css" />
    <script type="application/javascript" src="http-get.js"></script>
    <script type="application/javascript" src="sweeper.js"></script>
    <script type="application/javascript">
      function hide_collapsable (e) {
        e.target.onclick = function (e) { window.setTimeout(show_collapsable.bind(null, e), 20); };
        document.getElementById("rules").innerHTML = "";
      }

      function show_collapsable (e) {
        e.target.onclick = function (e) { window.setTimeout(hide_collapsable.bind(null, e), 20); };
        document.getElementById("rules").innerHTML = "<iframe src='rules.html'>";
      }
    </script>
  </head>
  <body>
    <h1>Minesweeper</h1>
    <div id="content">
      <p>I'm sorry, JavaScript is required.</p>
    </div>
    <br>
    <h1 id="rules-clickable">Rules</h1>
    <div id="rules">
    </div>
    <script type="application/javascript">
      document.getElementById("rules-clickable").onclick = function (e) { window.setTimeout(show_collapsable.bind(null, e), 20); };
    </script>
  </body>
</html>
